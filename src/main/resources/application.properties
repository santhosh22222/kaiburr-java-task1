spring.application.name=Kaiburr Task Runner
server.port=8080

spring.data.mongodb.uri=mongodb://localhost:27017/kaiburrdb

logging.level.org.springframework=INFO
logging.level.com.kaiburr.assessment.taskrunner=DEBUG
logging.file.name=logs/taskrunner.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.data.mongodb.database=kaiburrdb

server.error.include-message=always
server.error.include-binding-errors=always
